{% extends "base.html" %}
{% block titulo %}Editar producto{% endblock %}
{% block contenido %}
<h2>Editar producto</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="text" name="precio" class="form-control" value="{{ producto.precio }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <input type="text" name="descripcion" class="form-control" value="{{ producto.descripcion }}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
  <a href="{{ url_for('main.productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
